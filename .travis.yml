language: php

php:
  - 5.6

notifications:
  email: false

sudo: false

install:
    - composer self-update
    - composer install --no-interaction --prefer-source
    - cp .env.travis .env
    - php artisan key:generate
    - chmod -R o+w storage/
    - chmod -R o+w public/images/
    - mysql -e 'create database IF NOT EXISTS trip2;'

before_script:
    - php artisan migrate:refresh

script: phpunit